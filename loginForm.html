<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Login</title>
</head>
<body>
    <div class="kotak">
        <div class="wrapper">
            <form class="form-wrapper" >
                <input id="nik" class="input-form" type="number" placeholder="NIK">
                <input id="nama_lengkap" class="input-form" type="text" placeholder="Nama Lengkap">
                    <div class="button-grup">
                        <a class="button" onclick="handleSubmit(event, 'daftar')">Daftar</form></a>
                        <button class="button" onclick="handleSubmit(event, 'masuk')">Login</button>
                    </div>
            </form>
        </div>
    </div>
    <script>
        function cekLogin() {
            if(localStorage.getItem("isLoggedIn") !== null){
                window.location.replace("/dasboard.html");
            }
        }
        cekLogin();
        
        async function handleSubmit(event, aksi) {
            event.preventDefault();
            
            //get nik data
            const nik = document.getElementById("nik").value;

            //get nama lengkap
            const nama_lengkap = document.getElementById("nama_lengkap").value;

            if (!nik || !nama_lengkap) {
                return alert("Form tidak boleh kosong");
            }

            const formData = new FormData();
            formData.append("nik", nik);
            formData.append("nama_lengkap", nama_lengkap);
            if(aksi === 'daftar') {
                formData.append("aksi", "daftar");
            } else {
                formData.append("aksi", "login");
            }
            // console.log(formData);
            let object = {};
            formData.forEach((value, key) => (object[key] = value) );
            let json = JSON.stringify(object);
            console.log(json);

            if(aksi === "daftar") {
                //panggil api daftar
                try {
                    const response = await fetch('http://localhost', {
                        method : "POST",
                        headers : {
                            'Content-Type' : 'application/json'
                        },
                        body : json,
                    });
                    let data = await response.json();
                    console.log(data);
                    // alert(data.status);
                    if (data.status == "Berhasil Mendaftar") {
                        localStorage.setItem("isLoggedIn", data.nik);
                        localStorage.setItem("isLoggedIn", data.nama_lengkap);
                        window.location.replace("/dasboard.html");
                    } else {
                        alert("NIK Sudah Terdaftar");
                    }
                } catch (error) {
                    console.log(error);
                }
            } else {
                //panggil api login
                try {
                    console.log(json);
                    const response = await fetch('http://localhost', {
                        method : "POST",
                        headers : {
                            'Content-Type' : 'application/json'
                        },
                        body : json,
                    });
                    let data = await response.json();
                    console.log(data);

                } catch (error) {
                    console.log(error);
                }
            }
            //handle login
            // if (nik === "123" && nama_lengkap === "jar") {
            //     localStorage.setItem("isLoggedIn", "admin");
            //     window.location.replace("/dasboard.html");
            // } else {
            //     alert("lu salah bang");
            // }
            // console.log('Javascript terload', event);
        }
    </script>
</body>
</html>
